<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./Img/img.jpg">
  <title>Pizza</title>
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>


  <div class="container-xxl">
    <h1 class="text-center my-4 ">Pitsa buyurtma qilish</h1>
    <div class="row row-wrap">
      <div class="col-6">
        <form id="form-btn" action="https://echo.htmlacademy.ru" method="POST">
          <p class="selest-title mb-2">Noni qanday bo'sin?</p>
          <div class="select-wrapper">
            <select  class="js-select form-select fw-bold" name="Thickness">
            </select>
          </div>
          <div class="js-pizza-size">
            <p class="pizza-size-title title">Kattalgi</p>
          </div>
          <div class="js-vegetables-wrapper">
            <p class="add-vegetables-title">Ustiga nima solaylik?</p>
            <ul class="item-wrap d-flex js-vegetables-list"></ul>
          </div>

          <div class="js-additioanl-box">
            <p class="additioanl-title">Qo'shimchalar</p>
            <ul class="js-additioanl-list"></ul>
          </div>
        </form>
      </div>


      <div class="col-6 col-sm-4 right">
        <div class="result-wrapper">
          <p class="choose-select-title">Non:</p>
          <p class="js-bread-type text-result"></p>
        </div>

        <div class="result-wrapper">
          <p class="pizza-size-title">Kattalgi:</p>
          <p class="text-size js-bread-size"></p>
        </div>

        <div class="add-vegetables-result-wrapper box">
          <p class="add-vegetables-title">Ustida:</p>
          <ul class="item-wrap js-vegetables-list-wrapper p-0"></ul>
        </div>

        <div class="js-additioanl-box box-1 p-0">
          <p class="additioanl-title p-0">Qo'shimcha:</p>
          <ul class="item js-additioanl-list-result p-0 ms-3"></ul>
        </div>
        <button class="btn btn-danger px-3 py-2 fw-bold" type="submit" form="form-btn">Buyrtma berish</button>
      </div>
    </div>
  </div>

  <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
